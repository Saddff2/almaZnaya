<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet">
    <title>playplay</title>
  </head>
  <body>
    <script type="module" src="/src/js/main.js"></script>
      <div class="wrapper">
        <section class="menu"></section>
      </div>
      <div class="field-zone">
        <div class="field-zone__playground"></div>
      </div>
      <div class="wrapper">
        <div class="bottom-menu">
          <div class="bottom-menu__chat"></div>
          <div class="bottom-menu__time"></div>
          <div class="bottom-menu__counter">
            <div class="bottom-menu__counter__wood-block">
              <div class="bottom-menu_counter__wood-block__img">
                <img src="/src/assets/img/Rock1_1.png" alt="Rock1_1.png">
              </div>
              <span class="bottom-menu__counter__wood-block__text"></span>
            </div>
            <div class="bottom-menu__counter__rock-block">
              <div class="bottom-menu_counter__rock-block__img">
                <img src="/src/assets/img/Rock1_1.png" alt="Rock1_1.png">
              </div>
              <span class="bottom-menu__counter__rock-block__text"></span>
            </div>
            <div class="bottom-menu__counter__iron-block">
              <div class="bottom-menu_counter__iron-block__img">
                <img src="/src/assets/img/Rock1_1.png" alt="Rock1_1.png">
              </div>
              <span class="bottom-menu__counter__iron-block__text"></span>
            </div>
            <div class="bottom-menu__counter__gold-block">
              <div class="bottom-menu_counter__gold-block__img">
                <img src="/src/assets/img/Rock1_1.png" alt="Rock1_1.png">
              </div>
              <span class="bottom-menu__counter__gold-block__text"></span>
            </div>
            <div class="bottom-menu__counter__gem-block">
              <div class="bottom-menu_counter__gem-block__img">
                <img src="/src/assets/img/Rock1_1.png" alt="Rock1_1.png">
              </div>
              <span class="bottom-menu__counter__gem-block__text"></span>
            </div>
            <div class="bottom-menu__counter__diamond-block">
              <div class="bottom-menu_counter__diamond-block__img">
                <img src="/src/assets/img/Rock1_1.png" alt="Rock1_1.png">
              </div>
              <span class="bottom-menu__counter__diamond-block__text"></span>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
